<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
           border-collapse: collapse;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        td.num{
            text-align: right;
        }

        caption{
            background-color: rgb(163, 163, 163);
            font-size: 1.47em;
            font-weight: bold;
            padding: 10px;
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-right: 1px solid black;
            font-variant: small-caps;
        }

        tbody > tr:nth-child(odd){ /* ou usar no lugar de odd 2n-1 */
            background-color: lightgray;
        }

        tbody >tr:nth-child(even){ /* ou usar no lugar de even 2n*/
            background-color: rgba(255, 0, 0, 0.678);
        }


    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <!-- 
        anatomia para tabelas grandes

        TABLE
            CAPTION
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    
    -->
    <table>
        <thead>
            <tr>
                <th scope="col">Unidade Federativa</th>
                <th scope="col">População</th>
            </tr>

        </thead>

        <tbody>
            <caption>Populaçao por Unidade Federativa</caption>
            <tr>
                <td>Sao Paulo</td>
                <td class="num">46 649 132	</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 411 923</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 463 349	</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 411 923</td>
            </tr>

            <tr>
                <td>Bahia</td>
                <td class="num">14 985 284</td>
            </tr>

            <tr>
                <td>Paraná</td>
                <td class="num">11 597 484	</td>
            </tr>

            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">11 466 630	</td>
            </tr>

            <tr>
                <td>Pernambuco</td>
                <td class="num">9 674 793</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th scope="row">Total populacional</th>
                <td>00000</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
