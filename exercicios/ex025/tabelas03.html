<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
           border-collapse: collapse;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        


    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <!-- 
        anatomia para tabelas grandes

        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    
    -->
    <table>
        <thead>
            <tr>
                <th>Unidade Federativa</th>
                <th>População</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Sao Paulo</td>
                <td>46 649 132	</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td>21 411 923</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th>Total populacional</th>
                <td>00000</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
