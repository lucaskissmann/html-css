<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 8</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <label for="in1">N1</label>
            <input type="number" name="num1" id="in1" min="0" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div><br>

        <div>
            <label for="in2">N2</label>
            <input type="number" name="num2" id="in2" min="0" max="50" required 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div><br>

        <div>
            <label for="soma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </div><br>

        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>

    </form>
</body>
</html>
