<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 3</title>
</head>
<body>

    <h1>formulario 03</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" required  min="0" max="10" placeholder="0 a 10" step="0.2" value="5.2">
        </p>

        <p>
            <label for="imes">periodo letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idia">dia:</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">hora</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>





    </form>
</body>
</html>
