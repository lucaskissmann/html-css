<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios 6</title>
</head>
<body>
    <h1>exercicios de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="icolor">Cor:</label>
            <input type="color" name="color" id="icolor" value="#ff00ff"> 
        </p>

        <p>
            <label for="isat">Nível de satisfação:</label >
            <input type="range" name="sat" id="isat" min="1" max="5" value="3"> 
        </p>

        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>
