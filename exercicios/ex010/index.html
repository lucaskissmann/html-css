<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <H1>imagem dinamica</H1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua a tela do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png"type="image/png">
        <img src="imagens/G.png" alt="imagem flexível">
        
    </picture>

    <h1>adicionando alguns audios</h1>
    <p>vamos aprender a reproduzir audios em html</p>
    <audio src="midia/froid-cristal.mp3.mp3"autoplay controls ></audio>

    <h2>outra maneira de adicionar audio</h2>
    <audio preload="metadata" autoplay controls>
        <source src="midia/froid-cristal.mp3.mp3" type="audio/mpeg">
        <source src="midia/froid-cristal.mp3.ogg" type="audio/ogg">
        <source src="midia/froid-cristal.mp3.wav" type="audio/wav">
        <p>infelizmente o seu navegador nao consegue reproduzir o audio, <a href="midia/froid-cristal.mp3.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio> 

    
    
    
</body>
</html>
