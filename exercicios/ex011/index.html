<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>inserindo videos hospedados pelo proprio site</h1>
    <p>este video esta hospedado no meu proprio servidor</p>

    <video src="midia/meu-video.mp4" width="200px" autoplay controls></video>

    <h2>inserindo da forma correta</h2>
    <video controls width="250px" height="450px" poster="imagens/fundovideo.jpg" autoplay loop>
        <source src="midia/mkv.mkv" type="video/mp4">
        <source src="midia/mp4.mp4" type="video/mp4">
        <source src="midia/webm.webm" type="vide/webm">
        <source src="midia/meu-video.mp4" type="video.mp4">
        <p>seu navegador nao consegue reproduzir o video</p>
    
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qA2MyNZj2ik" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
