    <title>usando iframe</title>
    <style>
        .paralax{
            width: 500px;
            height: 600px;
        }
    </style>

<body>
    <h1>utilizando iframes</h1>
    <p>
        passando a utilizar iframes agora para abrir sites como o site do meu repositorio remoto <iframe src="https://www.lucaskissmann.github.io" frameborder="0"> 
            <a href="https://www.lucaskissmann.github.io">repositorio remoto</a>
        </iframe>
    </p>

    <p>ja que nao funcionou vamos usar o iframe para abrir um site que realmente abre como este aqui <iframe src="https://www.cursoemvideo.com/curso/html5/" frameborder="0"></iframe> do curso em video</p>

    <p>
        que tal dar uma olhada neste meu mini projeto utilizando efeito paralax <iframe class="paralax" src="https://lucaskissmann.github.io/projeto-cordel/index.html" frameborder="0"></iframe>
    </p>
